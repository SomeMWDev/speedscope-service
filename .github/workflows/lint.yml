name: Lint
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  eslint:
    name: Lint TS files using eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run eslint
        run: npm run lint
